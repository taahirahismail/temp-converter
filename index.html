<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="temp-converter">
        <h2>Temperature Converter!</h2>
        <div class="celcius">
            <label>Celcius to Fahrenheit: </label>
            <input type="number" id="inputC" class="inputs" placeholder="Temperature in &deg;C" oninput="convC(this.value)" onchange="convC(this.value)">
    
            <p>&deg;F: <span id="outputF"></span></p>
        </div>
    
        <div class="fahrenheit">
            <label>Fahrenheit to Celcius: </label>
            <input type="number" id="inputF" class="inputs" placeholder="Temperature in &deg;F" oninput="convF(this.value)" onchange="conv(this.value)">
    
            <p>&deg;C: <span id="outputC"></span></p>
        </div>

        <button onclick="refresh()">Clear</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
